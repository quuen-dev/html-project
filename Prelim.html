<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Prelim Examination</title>
    <link rel="stylesheet" href="layout.css">
    <style>
        .btn-success {
            background-color: #4caf50;
            color: white;
        }

        .btn-danger {
            background-color: #f44336;
            color: white;
        }

        .btn-warning {
            background-color: #ffa726;
            color: black;
        }

        .btn-cancel {
            background-color: #999999;
            color: white;
        }

        .btn-success,
        .btn-danger,
        .btn-warning,
        .btn-cancel {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 8px;
            width: 200px;
            height: 50px;
            margin: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            cursor: pointer;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            font-family: Arial, Helvetica, sans-serif;
        }

        .card {
            background-color: #f5f5f5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .card-title h1 {
            color: #333;
            margin-bottom: 10px;
        }

        h3 {
            margin-top: 0;
            color: #555;
        }

        p {
            color: #666;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-title">
                        <h1 id ="main-title">Prelim Examination</h1>
                        </div>
                        <h3>Queenie Mae Zarate</h3>
                        <p>Button tag creates a clickable that users can interact with them</p>
                        
                        <button class="btn-success">Submit</button>
                        <button class="btn-danger">Delete</button>
                        <button class="btn-warning">Caution</button>
                        <button class="btn-cancel">Cancel</button>

                        
                    </div>
                </div>
            </div>
        </div>
